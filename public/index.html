<!DOCTYPE html>
<html lang="en" ng-app="LoginApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.0/dist/css/bootstrap.min.css"/>
    <title>Connexion</title>
  <br/>
  </head>
  <body background=image/background.jpg>
    <h1 class="text-bold text-center">Connexion</h1> <br/>
    <div class="col-sm-6 col-lg-4 col-md-4 col-xl-3 m-auto">
      <div class="card">
        <div class="card-body" ng-controller="loginController">
          <form>
            <div class="form-group">
              <label for="loginForm">Identifiant</label>
              <input type="text" name="login" id="login" placeholder="Identifiant" class="form-control" ng-model="credentials.username" autofocus />
            </div>
            <div class="form-group">
              <label for="pwdForm">Mot de passe</label>
              <input type="password" name="pwd" id="pwd" placeholder="Mot de passe" class="form-control" ng-model="credentials.password"/>
            </div>
            <div class="text-right">
              Avez-vous pas de compte ? <a href="/signup">S'inscrire</a>
            </div>
            <br/>
            <div class="text-center">
              <button type="submit" id="connecter" class="btn btn-outline-secondary" ng-click="login()">
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
